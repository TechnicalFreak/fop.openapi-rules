name: OpenApi Checks

on:
  workflow_call:
    inputs:
      openapi-file-path:
        type: string
        required: true
    
     

env:
  RULE_VERSION: 7
  SPECTRAL_OWASP_RULESET_LOCATION: https://raw.githubusercontent.com/TechnicalFreak/fop.openapi-rules/${RULE_VERSION}/spectral-security.yml
  SPECTRAL_OAS_RULESET_LOCATION: https://raw.githubusercontent.com/TechnicalFreak/fop.openapi-rules/${RULE_VERSION}/spectral-oas.yml
  SPECTRAL_STYLEGUIDE_RULESET_LOCATION: https://raw.githubusercontent.com/TechnicalFreak/fop.openapi-rules/${RULE_VERSION}/spectral-styleguide.yml
  
jobs:
  OWASP-CHECK:    
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install -g @stoplight/spectral-cli
      - run: npm install --save -D @stoplight/spectral-owasp-ruleset
      - run: wget $SPECTRAL_OWASP_RULESET_LOCATION -O .spectral.yml
      - run: spectral lint ${{github.event.inputs.openapi-file-path}}

  OAS-CHECK:    
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install -g @stoplight/spectral-cli
      - run: npm install --save -D @stoplight/spectral-owasp-ruleset
      - run: wget $SPECTRAL_OAS_RULESET_LOCATION -O .spectral.yml
      - run: spectral lint ${{github.event.inputs.openapi-file-path}}

  STYLEGUIDE-CHECK:    
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install -g @stoplight/spectral-cli
      - run: npm install --save -D @stoplight/spectral-owasp-ruleset
      - run: wget $SPECTRAL_STYLEGUIDE_RULESET_LOCATION -O .spectral.yml
      - run: spectral lint ${{github.event.inputs.openapi-file-path}}
